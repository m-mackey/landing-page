<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Landing Page</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <p>Header Logo</p>
            <nav>
                <ul role="list">
                    <li><a href="">link one</a></li>
                    <li><a href="">link two</a></li>
                    <li><a href="">link three</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="intro">
                <div>
                    <h1>Website Title</h1>
                    <p>Description of website</p>
                    <button>Sign up</button>
                </div>
                <img src="" alt="some sort of img">
            </section>
            <section id="img-section">
                <h2>Examples of our work?</h2>
                <figure>
                    <img src="" alt="pic 1">
                    <figcaption>pic 1 caption</figcaption>
                </figure>
                <figure>
                    <img src="" alt="pic 2">
                    <figcaption>pic 2 caption</figcaption>
                </figure>
                <figure>
                    <img src="" alt="pic 3">
                    <figcaption>pic 3 caption</figcaption>
                </figure>
                <figure>
                    <img src="" alt="pic 4">
                    <figcaption>pic 4 caption</figcaption>
                </figure>
            </section>
            <div id="quote">
                <figure>
                    <blockquote>
                        <p>The time-state of attainment eliminates so accurately the time-state of aspiration,
                            that the actual seems the inevitable, and, all conscious intellectual effort to reconstitute
                            the
                            invisible and unthinkable as a reality being fruitless, we are incapable of appreciating our
                            joy
                            by comparing it with our sorrow. </p>
                    </blockquote>
                    <figcaption>-Samuel Beckett, <cite>Proust</cite></figcaption>
                </figure>
            </div>
            <section id="sign-up">
                <h2>this is a section with another button!</h2>
                <p>some text about signing up.</p>
                <button>the other button</button>
            </section>
        </main>
        <footer>
            <p>Copyright @ The Odin Project</p>
        </footer>
    </div>
