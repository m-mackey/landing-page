<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <header>
        <p>Header Logo</p>
        <nav>
            <a href="">link one</a>
            <a href="">link two</a>

        </nav>

    <main>
        <div id="intro">
            <h1>Website Title</h1>
            <p>Description of website</p>
            <button>Sign up</button>

        <div id="img-section">
            <h2>Examples of our work?</h2>
            <figure>
                <img src="" alt="pic 1">
                <figcaption>pic 1 caption</figcaption>
            </figure>
            <figure>
                <img src="" alt="pic 2">
                <figcaption>pic 2 caption</figcaption>

            <figure>

        <div id="quote">
            <figure>
                <blockquote>
                    <p>The time-state of attainment eliminates so accurately the time-state of aspiration,
                        that the actual seems the inevitable, and, all conscious intellectual effort to reconstitute the
                        invisible and unthinkable as a reality being fruitless, we are incapable of appreciating our joy
                        by comparing it with our sorrow. </p>
                </blockquote>
                <figcaption>-Samuel Beckett, <cite>Proust</cite></figcaption>
            </figure>
        </div>

        <div id="sign-up">
            <h2>this is a section with another button!</h2>
